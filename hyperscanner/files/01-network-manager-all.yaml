# Let NetworkManager manage all devices on this system
network:
  version: 2
  #renderer: NetworkManager
  renderer: networkd
  ethernets:
    enp25s0:
      addresses:
        - 192.168.0.123/24
    enp0s31f6:
      addresses:
        - 172.20.1.200/24
      gateway4: 172.20.1.1
      nameservers:
          addresses: [10.1.0.10, 10.1.0.11]
